<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="discription" content="web tutorial">
    <meta name="keywords" content="html, css">
    <meta name="author" content="amy">

    <link rel="stylesheet" type="text/css" href="webstyle.css">
</head>

<body>
    <!-- <div id="box_model">
            <span>안녕 안녕 안녕</span>
        </div> -->

    <a href="https://www.naver.com">네이버</a><br>

    <a href="https://www.naver.com" target="_self">네이버</a><br>

    <a href="https://www.naver.com" target="_black">네이버</a>

    <img src="이미지 url" />

    <img src="이미지 url" alt="이미지를 대채할 문구" />

    <img src="이미지 url" alt="이미지를 대채할 문구" width="430px" height="320px" />

    <audio controls>
        <source src="assets/audio/dance.mp3" type="audio/mpeg">
    </audio>

    <video width="640" height="360" controls>
        <source src="assets/video/dance.mp4" type="video/mp4">
    </video>


    <form action="my-app" method="get">

        <div>
            <label for="userid">아이디: </label>

            <input type="text" id="userid" name="id" placeholder="아이디를 입력하세요.">

        </div>

        <div>
            <label for="gender">성별: </label>
            <select name="gender" id="gender">

                <option value="male">남성</option>

                <option value="female">여성</option>
            </select>
        </div>

        <div>
            <label for="introduce">자기소개: </label>
            <textarea name="introduce" id="introduce" placeholder="자기소개를 입력하세요" 
            
            cols="20" rows="6"></textarea>

        </div>

        <button type="submit">제출</button>

    </form>

</body>

</html>
